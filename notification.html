<!DOCTYPE html><!-- The new doctype -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="notification">
    <div class="notifyIcon">
        <a href="http://www.laneros.com" title="LANeros.com" target="_blank">
            <img src="images/laneros.png" alt="LANeros.com" width="32" height="32">
        </a>
    </div>
    <div class="notifyData">
        <div id="notifications" class="notifications2 info">Cargando notificaciones ...</div>
        <div class="clear"></div>
        <div id="subscriptions" class="subscriptions2 info">Cargando suscripciones ...</div>
    </div>
    <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/laneros.js"></script>
    <script language="javascript" type="text/javascript">
        /*
         * Ejecutar al Cargar el Documento
         */
        $(document).ready(function() {
            $.get("http://www.laneros.com/subscription.php?do=viewsubscription", function(data, textStatus, jqXHR) {
                getNotifications(data, textStatus, jqXHR);
                getSubscriptions(data, textStatus, jqXHR);
            }).error(function() {
                $("#content").removeClass().addClass("error")
                    .html("Error al obtener notificaciones de LANeros.com");
                $("#content_suscriptions").removeClass().addClass("error")
                    .html("Error al obtener los temas suscritos de LANeros.com");
            });
        });
    </script>
  </body>
</html>
