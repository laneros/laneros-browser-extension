<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8" />
        <title>LANeros.com Chrome Extension</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="notifyIcon">
            <a href="http://www.laneros.com" title="LANeros.com" target="_blank">
                <img src="images/laneros.png" alt="LANeros.com" width="32" height="32">
            </a>
        </div>
        <div id="showLoading" class="hidden"><img src="images/ajax-loader.gif" alt="" width="32" height="32" /><h3 class="info"></h3></div>
        <div class="notifyData" id="showResponse">
            <div class="notification"></div>
            <div class="clear hidden"></div>
            <div class="subscription"></div>
        </div>

        <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
        <script language="javascript" type="text/javascript" src="js/laneros.js"></script>
        <script language="javascript" type="text/javascript">
            /*
             * Ejecutar al Cargar el Documento
             */
            $(document).ready(parseLANeros);
        </script>
    </body>
</html>
