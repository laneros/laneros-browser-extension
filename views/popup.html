<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta name="author" content="arthvrian@yahoo.com">
        <meta name="author" content="Alvaro Arturo Montenegro Silva">
        <title data-i18n="html,title_popup_page"></title>

        <link rel="stylesheet" href="../vendor/css/tailwind.min.css">
        <link rel="stylesheet" href="../vendor/css/pretty-checkbox.min.css">

        <link rel="stylesheet" href="../assets/css/laneros.css">
    </head>
    <body class="w-full h-screen popup">
        <div class="fixed pin z-40 overflow-auto bg-grey-lighter flex loading-box">
            <div class="relative w-full m-auto">
                <div class="w-full text-center">
                    <img src="../assets/img/ajax-loader.gif" alt="Icon" class="mb-5" width="200">
                    <h3 data-i18n="html,message_data_loading" class="text-blue text-xl"></h3>
                </div>
            </div>
        </div>
        <div class="w-full">
            <div class="container section-error hidden">
                <header class="p-2 bg-grey-lighter">
                    <a class="external-link" target="_blank" data-i18n="title,button_homepage" href="/">
                        <img class="pt-1" src="../assets/img/logo.png" alt="Logo Laneros" width="240">
                    </a>
                </header>
                <div class="border-l-4 border-red bg-red-lightest text-red px-4 py-2" role="alert">
                    <h4 class="text-base mb-1" data-i18n="html,label_error_message"></h4>
                    <p class="text-sm py-1" data-i18n="html,text_error_message"></p>
                </div>
            </div>
            <form class="external-link section-login hidden" role="form" action="login/login" method="post" id="pageLogin"
                  name="pageLogin">
                <header class="p-2 bg-grey-lighter">
                    <a class="external-link" target="_blank" data-i18n="title,button_homepage" href="/">
                        <img class="pt-1" src="../assets/img/logo.png" alt="Logo Laneros" width="240">
                    </a>
                </header>
                <main class="bg-grey-lightest">
                    <div class="border-l-4 bg-red-lightest border-red text-red px-4 py-2 alert-message" role="alert">
                        <h4 class="text-base mb-1" data-i18n="html,label_error_message"></h4>
                        <p class="text-sm py-1" data-i18n="html,text_error_not_connected"></p>
                    </div>
                    <fieldset class="px-3 my-3">
                        <legend data-i18n="html,label_login" class="text-lg"></legend>
                        <div class="flex-row mb-1 pt-3">
                            <div class="items-center">
                                <label class="flex-grow text-sm" for="ctrl_pageLogin_login">
                                    <span data-i18n="html,label_nick"></span>
                                    <span class="text-red">*</span>
                                </label>
                                <div class="flex-grow text-sm py-1">
                                    <input class="appearance-none border border-grey rounded py-2 px-3 text-grey-darkest w-full"
                                           type="text" id="ctrl_pageLogin_login" name="login" required
                                           data-i18n="placeholder|title,label_nick|message_required_field">
                                </div>
                            </div>
                        </div>
                        <div class="mb-1 pt-3 flex-row">
                            <label class="text-sm flex-grow" data-i18n="html,label_account"></label>
                            <div class="flex-grow py-2">
                                <div class="pretty p-default p-round">
                                    <input type="radio" name="register" id="ctrl_pageLogin_not_registered"
                                           autocomplete="off" required value="1" data-i18n="title,message_required_field">
                                    <div class="state">
                                        <label for="ctrl_pageLogin_not_registered" data-i18n="html,label_no_account"></label>
                                    </div>
                                </div>
                                <div class="pretty p-default p-round">
                                    <input type="radio" name="register" id="ctrl_pageLogin_registered" checked
                                           autocomplete="off" required data-i18n="title,message_required_field">
                                    <div class="state">
                                        <label for="ctrl_pageLogin_registered" data-i18n="html,label_yes_account"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex-row mb-1 pt-3">
                            <label class="text-sm" for="ctrl_pageLogin_password">
                                <span data-i18n="html,label_password"></span>
                                <span class="text-red">*</span>
                            </label>
                            <div class="text-sm py-1">
                                <input class="appearance-none border border-grey rounded py-2 px-3 text-grey-darkest w-full"
                                       type="password" id="ctrl_pageLogin_password" name="password" required
                                       data-i18n="placeholder|title,label_password|message_required_field">
                                <a href="lost-password/" class="external-link no-underline text-xs text-blue" data-i18n="html,label_forgot"></a>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="px-3">
                        <legend data-i18n="html,label_connect" class="pt-2 text-lg"></legend>
                        <div class="text-center py-3 w-full">
                            <a href="register/facebook?reg=1" class="external-link py-2 no-underline fbLogin">
                                <span data-i18n="html,label_facebook"></span></a>
                            <a href="register/twitter?reg=1" class="external-link py-2 no-underline twitterLogin">
                                <span data-i18n="html,label_twitter"></span></a>
                        </div>
                    </fieldset>
                </main>
                <footer class="px-5 py-3 bg-grey-light">
                    <input type="hidden" name="_xfRedirect" value=".">
                    <input type="hidden" name="_xfToken">
                    <input type="hidden" name="_xfResponseType" value="json">
                    <div class="flex items-center">
                        <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded text-base"
                                type="submit" data-i18n="html,button_login"></button>
                        <div class="pretty p-svg p-curve p-bigger ml-4">
                            <input type="checkbox" name="remember" id="ctrl_pageLogin_remember" autocomplete="off"
                                   value="1" checked data-i18n="title,message_required_section">
                            <div class="state p-primary ml-1">
                                <svg class="svg svg-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                                    <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"></path>
                                </svg>
                                <label class="pt-px" for="ctrl_pageLogin_remember" data-i18n="html,label_user_stay"></label>
                            </div>
                        </div>
                    </div>
                </footer>
            </form>
            <div class="container section-user hidden">
                <header class="p-2 bg-grey-lighter">
                    <a class="external-link" target="_blank" data-i18n="title,button_homepage" href="/">
