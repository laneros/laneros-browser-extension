<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="author" content="Alvaro Arturo Montenegro Silva">
    <meta name="author" content="arthvrian@yahoo.com">
    <title data-message="extension_name" data-target="html"></title>
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/popup.css" />
  </head>
  <body>
    <section class="panel panel-default">
      <header class="panel-heading">
        <h3 class="panel-title">
          <a class="external-link" target="_blank" data-message="text_go_to" data-target="title" href="">
            <img class="center-block" src="../assets/img/logo.png" alt="Laneros.com" width="240" />
          </a>
        </h3>
      </header>
      <article class="list-group">
        <div class="section-loading">
          <img src="../assets/img/ajax-loader.gif" alt="Icon" class="center-block" />
          <h3 data-message="text_data_loading" data-target="html" class="text-center text-info"></h3>
        </div>
        <div class="section-login hide">
          <form action="login/login" method="post" id="pageLogin" name="pageLogin" role="form" class="external-link">
            <div class="list-group-item list-group-item-danger">
              <h4 data-message="text_error_message" data-target="html"></h4>
              <p data-message="text_error_not_connected" data-target="html"></p>
            </div>
            <div class="list-group-item">
              <fieldset>
                <legend data-message="text_label_login" data-target="html"></legend>
                <div class="form-group">
                  <label for="ctrl_pageLogin_login" data-message="text_label_nick" data-target="html" class="control-label"></label>
                  <input type="text" class="form-control" name="login" id="ctrl_pageLogin_login" data-message="text_label_nick"
                    data-target="placeholder" tabindex="1" required>
                </div>
                <div class="form-group">
                  <label data-message="text_label_account" data-target="html"></label>
                  <div class="radio">
                    <label for="ctrl_pageLogin_not_registered" class="control-label">
                      <input type="radio" name="register" id="ctrl_pageLogin_not_registered" value="1">
                      <span data-message="text_label_no_account" data-target="html"></span>
                    </label>
                    <br>
                    <label for="ctrl_pageLogin_registered" class="control-label">
                      <input type="radio" name="register" id="ctrl_pageLogin_registered" value="0" checked>
                      <span data-message="text_label_yes_account" data-target="html"></span>
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="ctrl_pageLogin_password" data-message="text_label_password" data-target="html" class="control-label"></label>
                  <input type="password" name="password" class="form-control" id="ctrl_pageLogin_password"
                         data-message="text_label_password" data-target="placeholder" tabindex="2" required>
                </div>
                <div class="form-group">
                  <label for="ctrl_pageLogin_remember" class="control-label">
                    <input type="checkbox" name="remember" id="ctrl_pageLogin_remember" value="1">
                    <span data-message="text_label_stay" data-target="html"></span>
                  </label>
                </div>
              </fieldset>
              <fieldset>
                <legend data-message="text_label_connect" data-target="html"></legend>
                <div class="text-center">
                  <a href="register/facebook?reg=1" class="fbLogin external-link">
                    <span data-message="text_label_facebook" data-target="html"></span></a>
                  <a href="register/twitter?reg=1" class="twitterLogin external-link">
                    <span data-message="text_label_twitter" data-target="html"></span></a>
                </div>
              </fieldset>
            </div>
            <div class="panel-footer">
              <input type="hidden" name="cookie_check" value="1">
              <input type="hidden" name="_xfToken" value="">
              <input type="hidden" name="redirect" value="/">
              <input type="hidden" name="_xfResponseType" value="json">
              <button type="submit" class="btn btn-primary" data-message="text_button_login" data-target="html"></button>
              <a href="lost-password/" class="pull-right external-link" data-message="text_label_forgot" data-target="html"></a>
              <ul class="form-validation alert alert-danger"></ul>
            </div>
          </form>
        </div>
      </article>
      <article class="section-user list-group hide">
        <div class="list-group-item list-group-item-none">
          <div class="user-info clearfix">
            <a class="external-link pull-left user-avatar" href="">
              <img width="96" class="external-link" src="">
            </a>
            <div  class="pull-right col-xs-8">
              <h2 class="text-left user-name">
                <a href="" class="external-link"></a>
                <small class="pull-right"></small>
              </h2>
              <dl>
                <dt class="pull-left" data-message="text_messages" data-target="html"></dt>
                <dd class="pull-right user-messages">-</dd>
              </dl>
              <dl>
                <dt class="pull-left" data-message="text_label_ratings" data-target="html"></dt>
                <dd class="pull-right user-ratings">-</dd>
              </dl>
              <dl>
                <dt class="pull-left" data-message="text_label_points" data-target="html"></dt>
                <dd class="pull-right user-points">-</dd>
              </dl>
              <dl>
                <dt class="pull-left" data-message="text_label_trader_rating" data-target="html"></dt>
                <dd class="pull-right traderRatingChart">
                  <div class="inner">
                    <div class="positive"></div>
                    <div class="neutral"></div>
                    <div class="negative"></div>
                  </div>
                </dd>
              </dl>
              <dl>
                <dt class="pull-left" data-message="text_label_turkoins" data-target="html"></dt>
                <dd class="pull-right">
                  <a href="turkoins/" class="external-link user-turkoins">-</a></dd>
              </dl>
            </div>
          </div>
        </div>
        <div class="list-group-item list-group-item-none">
          <div class="tabs">
            <ul class="nav nav-pills" role="tablist">
              <li role="presentation" class="active">
                <a href="#home" aria-controls="home" role="tab" data-toggle="tab">
                  <span data-message="text_label_home" data-target="html"></span>
                </a>
              </li>
              <li role="presentation">
                <a href="#inbox" aria-controls="inbox" role="tab" data-toggle="tab">
                  <span data-message="text_label_inbox" data-target="html"></span>
                  <span class="label label-danger external-inbox"></span>
                </a>
              </li>
              <li role="presentation">
                <a href="#alerts" aria-controls="alerts" role="tab" data-toggle="tab">
                  <span data-message="text_label_alerts" data-target="html"></span>
                  <span class="label label-danger external-alerts"></span>
                </a>
              </li>
              <li role="presentation">
                <a href="#subscriptions" aria-controls="subscriptions" role="tab" data-toggle="tab">
                  <span data-message="text_label_subscriptions" data-target="html"></span>
                  <span class="label label-danger external-subscriptions"></span>
                </a>
              </li>
              <li role="presentation" class="pull-right">
                <a href="" class="external-options">
                  <span class="glyphicon glyphicon-cog"></span>
                </a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="home">
                <div class="list-group-item list-group-item-danger hide">
                  <p data-message="text_zero_links" data-target="html"></p>
                </div>
                <div class="clearfix">
                  <ul class="nav nav-tabs nav-stacked col-xs-6">
                    <li role="presentation">
                      <a href="account/personal-details" data-message="text_label_personal_details" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/signature" data-message="text_label_signature" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/contact-details" data-message="text_label_contact_details" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/privacy" data-message="text_label_privacy" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/preferences" data-message="text_label_preferences" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/alert-preferences" data-message="text_label_alert_preferences" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/avatar" data-message="text_label_avatar" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/external-accounts" data-message="text_label_external_account" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/security" data-message="text_label_password" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/delete-account" data-message="text_label_delete" data-target="html" class="external-link"></a>
                    </li>
                  </ul>
                  <ul class="nav nav-tabs nav-stacked col-xs-6">
                    <li role="presentation">
                      <a href="account/news-feed" data-message="text_label_news_feed" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="conversations/" class="external-link">
                        <span data-message="text_label_conversations" data-target="html"></span>
                        <span class="label label-danger external-inbox pull-right"></span>
                      </a>
                    </li>
                    <li role="presentation">
                      <a href="account/alerts" class="external-link">
                        <span data-message="text_label_alerts" data-target="html"></span>
                        <span class="label label-danger external-alerts pull-right"></span>
                      </a>
                    </li>
                    <li role="presentation">
                      <a href="account/likes" data-message="text_label_likes_received" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="search/member?user_id=" data-message="text_label_your_content" data-target="html"
                         class="external-link external-id"></a>
                    </li>
                    <li role="presentation">
                      <a href="compra-venta/account/classifieds" data-message="text_label_classifieds" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/following" data-message="text_label_follow" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/ignored" data-message="text_label_ignore" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/upgrades" data-message="text_label_upgrades" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="turkoins/" data-message="text_label_wallet" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/two-step" data-message="text_label_two_steps" data-target="html" class="external-link"></a>
                    </li>
                    <li role="presentation">
                      <a href="account/new-post" data-message="text_label_new_post" data-target="html" class="external-link"></a>
                    </li>
                  </ul>
                </div>
                <div class="panel-footer">
                  <ul class="nav nav-tabs nav-options">
                    <li role="presentation" class="col-xs-6">
                      <form action="account/toggle-visibility" method="post" class="external-link"
                            name="visibilityForm" id="visibilityForm">
                        <label>
                          <input type="checkbox" name="visible" value="1">
                          <span data-message="text_label_online_status" data-target="html"></span>
                        </label>
                        <input type="hidden" name="_xfToken">
                        <input type="hidden" name="_xfNoRedirect" value="1">
                        <input type="hidden" name="_xfResponseType" value="json">
                      </form>
                    </li>
                    <li role="presentation" class="col-xs-6">
                      <a href="logout/?_xfToken=" data-message="text_label_logout" data-target="html"
                         class="external-link external-token"></a>
                    </li>
                    <li role="presentation" class="col-xs-12">
                      <form action="members/" method="post" name="statusPoster" id="statusPoster">
                        <textarea name="message" rows="1" data-message="text_label_update_status" data-target="placeholder"
                                class="form-control" id="message"></textarea>
                        <div class="col-xs-12 hide">
                          <span class="label label-success">140</span>
                          <button type="submit" class="btn btn-primary btn-xs pull-right" data-message="text_button_post"
                                  data-target="html"></button>
                          <input type="hidden" name="_xfToken" value="">
                          <input type="hidden" name="return" value="1">
                        </div>
                      </form>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="tab-pane" id="inbox">
                <div class="list-group">
                  <div class="list-group-item list-group-item-danger hide">
                    <p data-message="text_zero_inbox" data-target="html"></p>
                  </div>
                  <div class="list-group-item list-group-item-info hide">
                    <p data-message="text_data_loading" data-target="html"></p>
                  </div>
                  <div class="list-group-item list-group-inbox-sample hide clearfix">
                    <div class="col-xs-2">
                      <a href="" class="external-link" target="_blank">
                        <img src="" width="48" height="48" class="img-rounded">
                      </a>
                    </div>
                    <div class="col-xs-10">
                      <h3 class="list-group-item-heading">
                        <a href="" class="external-link conversation-title" target="_blank"></a>
                      </h3>
                      <div class="list-group-item-text">
                        <div class="conversation-participants"></div>
                        <div class="conversation-last-reply"></div>
                      </div>
                    </div>
                  </div>
                  <div class="list-group-inbox"></div>
                  <div class="panel-footer">
                    <ul class="nav nav-tabs nav-options">
                      <li role="presentation" class="col-xs-6">
                        <a href="conversations/" data-message="text_label_show_all" data-target="html" data-target="html" class="external-link"></a>
                      </li>
                      <li role="presentation" class="col-xs-6 text-right">
                        <a href="conversations/add" data-message="text_label_new_conversation" data-target="html" class="external-link"></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="tab-pane" id="alerts">
                <div class="list-group">
                  <div class="list-group-item list-group-item-danger hide">
                    <p data-message="text_zero_alerts" data-target="html"></p>
                  </div>
                  <div class="list-group-item list-group-item-info hide">
                    <p data-message="text_data_loading" data-target="html"></p>
                  </div>
                  <div class="list-group-item list-group-alert-sample hide clearfix">
                    <div class="col-xs-2">
                      <a href="" class="external-link" target="_blank">
                        <img src="" width="48" height="48" class="img-rounded">
                      </a>
                    </div>
                    <div class="col-xs-10">
                      <p class="alert-data"></p>
                      <div class="list-group-item-text alert-date text-right"></div>
                    </div>
                  </div>
                  <div class="list-group-alerts"></div>
                  <div class="panel-footer">
                    <ul class="nav nav-tabs nav-options">
                      <li role="presentation" class="col-xs-6">
                        <a href="account/alerts" data-message="text_label_show_all" data-target="html" class="external-link"></a>
                      </li>
                      <li role="presentation" class="col-xs-6 text-right">
                        <a href="account/alert-preferences" data-message="text_label_alert_preferences" data-target="html" class="external-link"></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="tab-pane" id="subscriptions">
                <div class="list-group">
                  <div class="list-group-item list-group-item-danger hide">
                    <p data-message="text_zero_subscriptions" data-target="html"></p>
                  </div>
                  <div class="list-group-item list-group-item-info hide">
                    <p data-message="text_data_loading" data-target="html"></p>
                  </div>
                  <div class="list-group-item list-group-subscription-sample hide clearfix">
                    <div class="col-xs-2">
                      <a href="" class="external-link" target="_blank">
                        <img src="" width="48" height="48" class="img-rounded external-link">
                      </a>
                      <a href="" class="external-link miniMe hide" target="_blank">
                        <img src="" width="20" height="20" class="img-rounded img-thumbnail external-link">
                      </a>
                    </div>
                    <div class="col-xs-10">
                      <h3 class="list-group-item-heading"></h3>
                      <div class="list-group-item-text">
                        <div class="subscription-data"></div>
                        <div class="subscription-last-reply text-right">
                          <span class="subscription-who">
                            <span data-message="text_last_message" data-target="html"></span>
                            <span></span>
                          </span>
                          <div class="subscription-when"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="list-group-subscriptions list-group-item-none"></div>
                  <div class="panel-footer">
                    <ul class="nav nav-tabs nav-options">
                      <li role="presentation">
                        <a href="watched/threads/all" data-message="text_label_all_watched" data-target="html" data-target="html" class="external-link"></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script type="text/javascript" src="../assets/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.form.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/global.js"></script>
    <script type="text/javascript" src="../assets/js/pages/popup.js"></script>
    <script type="text/javascript" src="../assets/js/pages/background.js"></script>
  </body>
</html>
