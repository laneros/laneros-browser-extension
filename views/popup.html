                                <div class="border-l-4 bg-red-100 border-red-500 text-red-500 px-4 py-2 hidden alert-alerts-message"
                                     role="alert">
                                    <p class="text-sm py-1" data-i18n="html,message_zero_alerts"></p>
                                </div>
                                <div class="alert-container">
                                    <div class="alert-item hidden w-full">
                                        <div class="border-b border-gray-200 p-3 flex items-start">
                                            <a class="external-link alert-avatar" target="_blank" href="#">
                                                <img class="rounded transform hover:scale-110" alt=""
                                                     src="../dist/img/blank.png" width="50" height="50">
                                            </a>
                                            <div class="alert-body w-full ml-3">
                                                <p class="text-sm alert-content"></p>
                                                <p class="flex justify-end text-xs">
                                                    <small class="alert-time text-orange-500"></small>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex justify-between p-3 bg-gray-200">
                                    <a href="account/alerts" data-i18n="html,label_show_all"
                                       class="external-link text-gray-600 hover:text-gray-900"
                                       data-dark="text-gray-600 hover:text-gray-900,text-gray-400 hover:text-gray-100"></a>
                                    <a href="account/alert-preferences" data-i18n="html,label_alert_preferences"
                                       class="external-link text-gray-600 hover:text-gray-900"
                                       data-dark="text-gray-600 hover:text-gray-900,text-gray-400 hover:text-gray-100"></a>
                                </div>
                            </div>
                            <div class="tab bg-gray-100 subscriptions-tab hidden" id="subscriptions">
                                <div class="border-l-4 bg-blue-100 border-blue-500 text-blue-500 px-4 py-2 flex items-center loading-data"
                                     role="alert">
                                    <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
                                         preserveAspectRatio="xMidYMid" fill="currentColor">
                                        <path stroke="none" d="M10 50A40 40 0 0 0 90 50A40 44 0 0 1 10 50"
                                              transform="rotate(323.584 50 52)">
                                            <animateTransform attributeName="transform" type="rotate" calcMode="linear"
                                                              values="0 50 52;360 50 52" keyTimes="0;1" dur="1s"
                                                              begin="0s" repeatCount="indefinite"></animateTransform>
                                        </path>
                                    </svg>
                                    <p class="text-sm py-1 ml-2" data-i18n="html,message_data_loading"></p>
                                </div>
                                <div class="border-l-4 bg-red-100 border-red-500 text-red-500 px-4 py-2 hidden alert-subscriptions-message"
                                     role="alert">
                                    <p class="text-sm py-1" data-i18n="html,message_zero_subscriptions"></p>
                                </div>
                                <div class="thread-container">
                                    <div class="thread-item hidden w-full">
                                        <div class="border-b border-gray-200 p-3 flex items-start">
                                            <a class="external-link thread-avatar" target="_blank" href="#">
                                                <img class="rounded transform hover:scale-110" alt=""
                                                     src="../dist/img/blank.png" width="50" height="50">
                                            </a>
                                            <div class="thread-body w-full ml-3">
                                                <div class="w-full">
                                                    <h6 class="text-base font-semibold">
                                                        <a class="thread-title text-gray-600 hover:text-gray-900"
                                                           data-dark="text-gray-600 hover:text-gray-900,text-gray-400 hover:text-gray-100"
                                                           href="#" target="_blank">&nbsp;</a>
                                                    </h6>
                                                    <p class="text-xs thread-starter"></p>
                                                </div>
                                                <p class="flex justify-end items-end message-info mt-1 text-sm">
                                                    <small class="text-gray-500">
                                                        <span data-i18n="html,label_last_message_by"></span>
                                                        <span class="message-by"></span> -
                                                        <span class="message-at"></span>
                                                    </small>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex justify-between p-3 bg-gray-200">
                                    <a href="watched/threads" data-i18n="html,label_all_watched"
                                       class="external-link text-gray-600 hover:text-gray-900"
                                       data-dark="text-gray-600 hover:text-gray-900,text-gray-400 hover:text-gray-100"></a>
                                </div>
                            </div>
                            <div class="tab bg-gray-100 bookmarks-tab hidden" id="bookmarks">
                                <div class="border-l-4 bg-blue-100 border-blue-500 text-blue-500 px-4 py-2 flex items-center loading-data"
                                     role="alert">
                                    <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
                                         preserveAspectRatio="xMidYMid" fill="currentColor">
                                        <path stroke="none" d="M10 50A40 40 0 0 0 90 50A40 44 0 0 1 10 50"
                                              transform="rotate(323.584 50 52)">
                                            <animateTransform attributeName="transform" type="rotate" calcMode="linear"
                                                              values="0 50 52;360 50 52" keyTimes="0;1" dur="1s"
                                                              begin="0s" repeatCount="indefinite"></animateTransform>
                                        </path>
                                    </svg>
                                    <p class="text-sm py-1 ml-2" data-i18n="html,message_data_loading"></p>
                                </div>
                                <div class="border-l-4 bg-red-100 border-red-500 text-red-500 px-4 py-2 hidden alert-bookmarks-message"
                                     role="alert">
                                    <p class="text-sm py-1" data-i18n="html,message_zero_bookmarks"></p>
                                </div>
                                <div class="bookmark-container">
                                    <div class="bookmark-item hidden">
                                        <div class="border-b border-gray-200 p-3 flex items-start">
                                            <a class="external-link bookmark-avatar" target="_blank" href="#">
                                                <img class="rounded transform hover:scale-110" alt=""
                                                     src="../dist/img/blank.png" width="50" height="50">
                                            </a>
                                            <div class="bookmark-body w-full ml-3">
                                                <div class="w-full">
                                                    <h6 class="text-base font-semibold">
                                                        <a class="bookmark-title text-gray-600 hover:text-gray-900"
                                                           data-dark="text-gray-600 hover:text-gray-900,text-gray-400 hover:text-gray-100"
                                                           href="#" target="_blank">&nbsp;</a>
                                                    </h6>
                                                    <blockquote class="text-sm bookmark-message italic mt-1 pl-3 border-l-2 border-gray-500 text-gray-500"></blockquote>
                                                </div>
                                                <p class="flex justify-end items-end message-info mt-1 text-sm">
                                                    <small class="text-gray-500">
                                                        <span><a class="external-link bookmark-author text-blue-500 hover:text-blue-600"
                                                                 target="_blank" href="#"></a></span>
                                                        <span class="px-1">-</span>
                                                        <span class="bookmark-time text-orange-500"></span>
                                                        <span class="bookmark-labels hidden">
                                                            <span class="px-1">-</span>
                                                            <span class="rounded mr-px border border-gray-500 bg-gray-200 px-1 hidden bookmark-label"
                                                                  data-dark="bg-gray-200,bg-gray-800"></span>
                                                        </span>
                                                    </small>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex justify-between p-3 bg-gray-200">
                                    <a href="account/bookmarks" data-i18n="html,label_show_all"
                                       class="external-link text-gray-600 hover:text-gray-900"
                                       data-dark="text-gray-600 hover:text-gray-900,text-gray-400 hover:text-gray-100"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <script type="module" src="../dist/js/tasks/popup.min.mjs"></script>
    </body>
</html>
