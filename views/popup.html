    <body class="container px-0 popup">
        <div class="loading-overlay">
            <div class="loading-box">
                <img src="../assets/img/ajax-loader.gif" alt="Icon" class="img-fluid mb-2" width="200" />
                <h3 data-message="text_data_loading" data-target="html" class="text-info"></h3>
            </div>
        </div>
        <form action="login/login" method="post" id="pageLogin" name="pageLogin" class="external-link card section-login d-none">
            <header class="card-header">
                <a class="external-link" target="_blank" data-message="text_go_to" data-target="title" href="/">
                    <img class="py-2" src="../assets/img/logo.png" alt="Logo Laneros" width="240">
                </a>
            </header>
            <article class="card-body p-0">
                <div class="alert alert-danger alert-error p-2 pl-3 mb-0 border-radius-0 bl-danger">
                    <h5 class="mb-1" data-message="text_error_message" data-target="html"></h5>
                    <p class="mb-1" data-message="text_error_not_connected" data-target="html"></p>
                </div>
                <fieldset class="px-3">
                    <legend data-message="text_label_login" data-target="html" class="pt-2"></legend>
                    <div class="form-row mb-2">
                        <label class="col-12 form-control-label" for="ctrl_pageLogin_login" data-message="text_label_nick"
                               data-target="html"></label>
                        <div class="col-12">
                            <input type="text" class="form-control" name="login" id="ctrl_pageLogin_login"
                                   data-message="text_label_nick" data-target="placeholder" tabindex="1" required>
                        </div>
                        <div class="col-12 pb-1 d-none">&nbsp;</div>
                    </div>
                    <div class="form-row mb-2">
                        <label class="col-12 form-control-label" data-message="text_label_account" data-target="html"></label>
                        <div class="col-12">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" name="register" id="ctrl_pageLogin_not_registered"
                                       autocomplete="off" required value="1" class="custom-control-input"
                                       data-message="label_text_required_section" data-target="title">
                                <label class="custom-control-label" for="ctrl_pageLogin_not_registered"
                                       data-message="text_label_no_account" data-target="html"></label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" name="register" id="ctrl_pageLogin_registered" checked
                                       autocomplete="off" value="0" class="custom-control-input">
                                <label class="custom-control-label" for="ctrl_pageLogin_registered"
                                       data-message="text_label_yes_account" data-target="html"></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mx-0">
                        <label class="form-control-label" for="ctrl_pageLogin_password" data-message="text_label_password"
                               data-target="html"></label>
                        <input type="password" class="form-control" name="password" id="ctrl_pageLogin_password" data-message="text_label_password"
                               data-target="placeholder" tabindex="2" required>
                        <div class="col-12 pb-1 d-none">&nbsp;</div>
                    </div>
                    <a href="lost-password/" class="external-link" data-message="text_label_forgot" data-target="html"></a>
                </fieldset>
                <fieldset class="px-3">
                    <legend data-message="text_label_connect" data-target="html" class="pt-2"></legend>
                    <div class="text-center">
                        <a href="register/facebook?reg=1" class="btn fbLogin external-link">
                            <span data-message="text_label_facebook" data-target="html"></span></a>
                        <a href="register/twitter?reg=1" class="btn twitterLogin external-link">
                            <span data-message="text_label_twitter" data-target="html"></span></a>
                    </div>
                </fieldset>
            </article>
            <footer class="card-footer">
                <input type="hidden" name="cookie_check" value="1">
                <input type="hidden" name="redirect" value=".">
                <input type="hidden" name="_xfToken">
                <input type="hidden" name="_xfResponseType" value="json">
                <div class="form-group mb-1">
                    <button type="submit" class="btn btn-primary" data-message="text_button_login" data-target="html"></button>
                    <div class="ml-2 custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="remember" id="ctrl_pageLogin_remember"
                               autocomplete="off" value="1" class="custom-control-input">
                        <label class="custom-control-label" for="ctrl_pageLogin_remember"
                               data-message="text_label_stay" data-target="html"></label>
                    </div>
                </div>
            </footer>
        </form>
