<!DOCTYPE html><!-- The new doctype -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="options">
    <a href="http://www.laneros.com" title="LANeros.com" target="_blank">
        <h1><div class="img">
            <img src="images/laneros.png" alt="LANeros.com" width="32" height="32"></div>LANeros.com</h1></a>
    <div class="notifications2 info">Intervalo de Revisión</div>
    <div class="notifications2 settings"><input type="number" value="0" max="23" min="0" id="hours_rev"> Horas
        <br><input type="number" value="0" max="59" min="0" id="minutes_rev"> Minutos
        <br><input type="number" value="0" max="59" min="0" id="seconds_rev"> Segundos
        <br><input type="number" value="0" max="999" min="0" id="miliseconds_rev"> Milisegundos</div>
    <div class="notifications2 info">Duración del Popup</div>
    <div class="notifications2 settings"><input type="number" value="0" max="23" min="0" id="hours_show"> Horas
        <br><input type="number" value="0" max="59" min="0" id="minutes_show"> Minutos
        <br><input type="number" value="0" max="59" min="0" id="seconds_show"> Segundos
        <br><input type="number" value="0" max="999" min="0" id="miliseconds_show"> Milisegundos</div>

    <div class="notifications2 settings"><input type="checkbox" id="ShowNot"> Mostrar Notificaciones</div>
    <div class="notifications2 settings"><input type="checkbox" id="ShowSubs"> Mostrar Suscripciones</div>
    <div class="notifications2 settings"><input type="checkbox" id="ShowPopup"> Mostrar Notificación Popup</div>

    <div class="notifications2 settings"><input id="save" type="button" value="  Guardar  "></div>
    <div class="notifications2 settings" id="status"></div>

    <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/laneros.js"></script>
    <script language="javascript" type="text/javascript">
        /*
         * Ejecutar al Cargar el Documento
         */
        $(document).ready(setOptions);
    </script>
  </body>
</html>
