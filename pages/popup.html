<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8" />
        <title>LANeros.com Chrome Extension</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../css/popup.css" />
    </head>
    <body>
        <div class="header">
            <div class="logoDiv"><a href="http://www.laneros.com" title="LANeros.com" target="_blank">
                    <h1><img src="../images/logo.png" alt="LANeros.com" /></h1>
                </a>
            </div>
        </div>
        <div id="showLoading" class="hidden">
            <img src="../images/ajax-loader.gif" alt="" width="32" height="32" />
            <h3 class="info"></h3>
        </div>
        <div id="showResponse" class="hidden">
            <div class="conversations">
                <h2></h2>
            </div>
            <div class="clear hidden"></div>
            <div class="alerts">
                <h2></h2>
            </div>
            <div class="clear hidden"></div>
            <div class="subscriptions">
                <h2></h2>
            </div>
            <div class="clear hidden"></div>
            <div class="link">
                <h2></h2>
            </div>
        </div>

        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/global.js"></script>
        <script type="text/javascript" src="../js/popup.js"></script>
    </body>
</html>
